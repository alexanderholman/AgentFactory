# agents.yaml
# Configuration file for Agent Factory
# This file defines the structure and metadata for agents in the system
# All agents MUST be defined here before they can be used

# Schema version
schema_version: "1.0.0"

# Agent definitions
agents:
  - id: "example-agent-001"
    name: "Example Documentation Agent"
    description: "A demonstration agent showing the required structure for agent documentation"
    version: "1.0.0"
    tags:
      - documentation
      - automation
      - utility
    required_headings:
      - "Purpose"
      - "Inputs"
      - "Outputs"
      - "Behavior"
      - "Constraints"
    file_path: "agents/example-documentation-agent.md"
    status: "active"
    created_date: "2026-01-28"
    last_modified: "2026-01-28"

# Validation rules
validation_rules:
  # MUST requirements
  must:
    - rule: "All agents MUST have a unique ID"
      test: "check_unique_ids"
    - rule: "All agents MUST have required headings in their markdown files"
      test: "check_required_headings"
    - rule: "All agents MUST have at least one tag"
      test: "check_tags_present"
    - rule: "All agent files MUST be flat files (no nested directories)"
      test: "check_flat_structure"
    - rule: "All agent file paths MUST exist"
      test: "check_file_exists"
  
  # SHOULD requirements
  should:
    - rule: "Agents SHOULD have descriptive names"
    - rule: "Agents SHOULD include version information"
    - rule: "Agents SHOULD be documented with clear examples"
  
  # MAY requirements
  may:
    - rule: "Agents MAY include additional metadata"
    - rule: "Agents MAY reference external resources"

# Allowed tags (extensible list)
allowed_tags:
  - automation
  - analysis
  - testing
  - documentation
  - deployment
  - monitoring
  - integration
  - utility

# Required headings for agent documentation files
required_headings:
  - "Purpose"
  - "Inputs"
  - "Outputs"
  - "Behavior"
  - "Constraints"
